<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MindTrack - Mental Health Journal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    textarea, select, input[type="date"] {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      font-size: 1rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }
    .entry {
      background: white;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>MindTrack</h1>
    <p>Your Daily Mental Health Journal</p>
  </header>
  <div class="container">
    <h2>Journal Entry</h2>
    <input type="date" id="entry-date" />
    <textarea id="journal-text" rows="5" placeholder="How are you feeling today?"></textarea>
    <label for="mood">Mood:</label>
    <select id="mood">
      <option value="😊">😊 Happy</option>
      <option value="😐">😐 Neutral</option>
      <option value="😔">😔 Sad</option>
      <option value="😠">😠 Angry</option>
      <option value="😰">😰 Anxious</option>
    </select>
    <button onclick="saveEntry()">Save Entry</button>

    <h2>Previous Entries</h2>
    <div id="entries"></div>
  </div>

  <script>
    function saveEntry() {
      const date = document.getElementById('entry-date').value;
      const text = document.getElementById('journal-text').value;
      const mood = document.getElementById('mood').value;

      if (!date || !text) {
        alert("Please fill in the date and journal entry.");
        return;
      }

      const entry = { date, text, mood };
      let entries = JSON.parse(localStorage.getItem('entries')) || [];
      entries.push(entry);
      localStorage.setItem('entries', JSON.stringify(entries));

      document.getElementById('journal-text').value = "";
      loadEntries();
    }

    function loadEntries() {
      const entries = JSON.parse(localStorage.getItem('entries')) || [];
      const container = document.getElementById('entries');
      container.innerHTML = "";
      entries.reverse().forEach(entry => {
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `<strong>${entry.date} ${entry.mood}</strong><p>${entry.text}</p>`;
        container.appendChild(div);
      });
    }

    window.onload = loadEntries;
  </script>
</body>
</html>
